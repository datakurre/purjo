name: Tests and Coverage
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      
      - uses: cachix/cachix-action@v15
        with:
          name: datakurre
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      
      - name: Install devenv
        run: nix profile install --accept-flake-config github:cachix/devenv/latest
      
      - name: Run tests with coverage
        run: |
          devenv shell -- python -m pytest --cov=src/purjo --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          COVERAGE=$(python -c "import json; print(json.load(open('coverage.json'))['totals']['percent_covered_display'])")
          echo "Coverage: ${COVERAGE}%"
          
          # Color based on coverage percentage
          if (( $(echo "$COVERAGE >= 90" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 75" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="yellow"
          else
            COLOR="red"
          fi
          
          echo "Badge color: $COLOR"
          echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
          echo "BADGE_COLOR=${COLOR}" >> $GITHUB_ENV
      
      - name: Create coverage summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "# Test Coverage Report" > coverage_summary.md
          echo "" >> coverage_summary.md
          echo "![Coverage](https://img.shields.io/badge/coverage-${COVERAGE}%25-${BADGE_COLOR})" >> coverage_summary.md
          echo "" >> coverage_summary.md
          echo "## Coverage Details" >> coverage_summary.md
          echo "" >> coverage_summary.md
          devenv shell -- python -m pytest --cov=src/purjo --cov-report=term | tail -n +20 >> coverage_summary.md
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml
            coverage.json
          retention-days: 30
